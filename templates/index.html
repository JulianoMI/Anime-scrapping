<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Scraper - Meownime Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .content-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .anime-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
            cursor: pointer;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .anime-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .anime-url {
            color: #667eea;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alphabet-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 20px;
        }

        .alphabet-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .alphabet-btn:hover, .alphabet-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .download-links {
            margin-top: 20px;
        }

        .download-link {
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            background: #f7fafc;
            border-radius: 8px;
            text-decoration: none;
            color: #4a5568;
            transition: all 0.3s;
        }

        .download-link:hover {
            background: #e2e8f0;
            transform: translateX(5px);
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .anime-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-play-circle"></i> Anime Scraper</h1>
            <p>Discover and download anime from Meownime Portal</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search anime titles...">
                <button onclick="searchAnime()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('home')">
                    <i class="fas fa-home"></i> Home
                </div>
                <div class="tab" onclick="switchTab('list')">
                    <i class="fas fa-list"></i> Anime List
                </div>
                <div class="tab" onclick="switchTab('search')">
                    <i class="fas fa-search"></i> Search Results
                </div>
            </div>
        </div>

        <div id="homeContent" class="content-section">
            <h2><i class="fas fa-fire"></i> Popular Anime Categories</h2>
            
            <div id="ongoingSection">
                <h3>ðŸ”¥ Ongoing Anime</h3>
                <div id="ongoingGrid" class="anime-grid"></div>
            </div>

            <div id="completedSection" style="margin-top: 30px;">
                <h3>âœ… Completed Anime</h3>
                <div id="completedGrid" class="anime-grid"></div>
            </div>

            <div id="moviesSection" style="margin-top: 30px;">
                <h3>ðŸŽ¬ Anime Movies</h3>
                <div id="moviesGrid" class="anime-grid"></div>
            </div>
        </div>

        <div id="listContent" class="content-section" style="display: none;">
            <h2><i class="fas fa-list"></i> Complete Anime List</h2>
            
            <div class="alphabet-filter">
                <button class="alphabet-btn" onclick="filterByLetter('')">All</button>
                <button class="alphabet-btn" onclick="filterByLetter('A')">A</button>
                <button class="alphabet-btn" onclick="filterByLetter('B')">B</button>
                <button class="alphabet-btn" onclick="filterByLetter('C')">C</button>
                <button class="alphabet-btn" onclick="filterByLetter('D')">D</button>
                <button class="alphabet-btn" onclick="filterByLetter('E')">E</button>
                <button class="alphabet-btn" onclick="filterByLetter('F')">F</button>
                <button class="alphabet-btn" onclick="filterByLetter('G')">G</button>
                <button class="alphabet-btn" onclick="filterByLetter('H')">H</button>
                <button class="alphabet-btn" onclick="filterByLetter('I')">I</button>
                <button class="alphabet-btn" onclick="filterByLetter('J')">J</button>
                <button class="alphabet-btn" onclick="filterByLetter('K')">K</button>
                <button class="alphabet-btn" onclick="filterByLetter('L')">L</button>
                <button class="alphabet-btn" onclick="filterByLetter('M')">M</button>
                <button class="alphabet-btn" onclick="filterByLetter('N')">N</button>
                <button class="alphabet-btn" onclick="filterByLetter('O')">O</button>
                <button class="alphabet-btn" onclick="filterByLetter('P')">P</button>
                <button class="alphabet-btn" onclick="filterByLetter('Q')">Q</button>
                <button class="alphabet-btn" onclick="filterByLetter('R')">R</button>
                <button class="alphabet-btn" onclick="filterByLetter('S')">S</button>
                <button class="alphabet-btn" onclick="filterByLetter('T')">T</button>
                <button class="alphabet-btn" onclick="filterByLetter('U')">U</button>
                <button class="alphabet-btn" onclick="filterByLetter('V')">V</button>
                <button class="alphabet-btn" onclick="filterByLetter('W')">W</button>
                <button class="alphabet-btn" onclick="filterByLetter('X')">X</button>
                <button class="alphabet-btn" onclick="filterByLetter('Y')">Y</button>
                <button class="alphabet-btn" onclick="filterByLetter('Z')">Z</button>
            </div>
            
            <div id="animeListGrid" class="anime-grid"></div>
        </div>

        <div id="searchContent" class="content-section" style="display: none;">
            <h2><i class="fas fa-search"></i> Search Results</h2>
            <div id="searchResults" class="anime-grid"></div>
        </div>
    </div>

    <!-- Modal for anime details -->
    <div id="animeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
